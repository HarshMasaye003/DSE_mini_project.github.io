<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Script.js">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
    section {
        display: flex;
        min-height: calc(100vh - 56px - 72px);
        background-color: rgb(226 232 240);
        color: black;
        justify-content: center;
    }
</style>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HACO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About.html">AboutUS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Feedback_Form.html">Feedback</a>
                    </li>

                </ul>
            </div>
            <button class="mode"></button>
        </div>
    </nav>
    <Section>
        <div class="form-container">
            <form class="form" id="contactForm">
                <p class="form-heading">Feedback Form</p>
                <label><i class="fa fa-light fa-id-badge"></i> College ID</label><br>
                <input type="text" id="name" placeholder="Enter your CollegeID..."><br>

                <label style="margin-top: 10px;"><i class="fa fa-light fa-envelope"></i> Email</label><br>
                <input type="email" id="email" placeholder="Enter your Email..."><br>

                <label style="margin-top: 10px;"><i class="fa fa-light fa-phone"></i>Name</label><br>
                <input type="text" id="name" placeholder="Enter your Name..."><br>

                <label style="margin-top: 10px;"><i class="fa fa-light fa-comment"></i> Please leave your
                    feedback</label><br>
                <textarea type="text" id="message" placeholder="Your feedback is likely appreciated..."></textarea><br>

                <button type="submit" id="submit">Submit <i class="fa fa-light fa-paper-plane"></i></button>
            </form>

        </div>
    </Section>

    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50 ">
        <div class="container text-center">
            <small>Copyright &copy;HACO</small>
        </div>
    </footer>
